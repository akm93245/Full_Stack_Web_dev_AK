<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation menu</title>

	<style >
		body {
			background: dimgrey;
		}
		
		.div  {
			background: rgb(54,69,79);
			text-align: center;

		}
		.div ul {
			padding: 2px;
		}
		.div ul li{
			display: inline-block;
			margin: 20px;
			margin-top: 20px;
			padding: 5px;
		}
		.div ul li a{
			text-decoration: none;
			color : white;		}
		.div ul li a:hover{
			background: darkred;
			opacity: 75%;
			color:white;
			border-radius: 5px;
		}

	</style>
</head>
<body>
<div class="div">
	<ul class="ull">
		<li><a href="">HOME</a></li>
		<li><a href="">ABOUT</a></li>
		<li><a href="">BLOG</a></li>
		<li><a href="">PORTFOLIO</a></li>
		<li><a href="">CONTACT</a></li>
	</ul>
</div>

</body>
</html>
