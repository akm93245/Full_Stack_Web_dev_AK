<!DOCTYPE html>
<html>
<head>
    <title>Complete HTML Form Example</title>
</head>
<body>

    <h2>Complete Form Example</h2>
    <form action="submit-form.php" method="POST" enctype="multipart/form-data">
        
        <!-- Text and Email -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Radio -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <!-- Checkbox -->
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms.</label><br><br>

        <!-- File Upload -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" multiple><br><br>

        <!-- Date and Time -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="appt">Select Time:</label>
        <input type="time" id="appt" name="appt"><br><br>

        <!-- Range -->
        <label for="age">Age:</label>
        <input type="range" id="age" name="age" min="18" max="60"><br><br>

        <!-- Color -->
        <label for="favcolor">Favorite Color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <!-- Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="PK">Pakistan</option>
            <option value="US">USA</option>
            <option value="UK">UK</option>
        </select><br><br>

        <!-- Submit and Reset -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
