<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1>Colspan and rowspan in html</h1>

<table border="1px" cellspacing="0">
	<tr>
		<th colspan="6">Time Table</th>
	</tr>
	<tr>
		<th rowspan="7"><b>Hours</b></td>
		<th>Mon</th>
		<th>Tue</th>
		<th>Wed</th>
		<th>Thu</th>
		<th>Fri</th>
	</tr>
	<tr>

		<td>Python</td>
		<td>C++</td>
		<td>C</td>
		<td>HTML</td>
		<td>CSS</td>

	</tr>
	<tr>
		<td>Python</td>
		<td>C++</td>
		<td>C</td>
		<td>HTML</td>
		<td>CSS</td>
	</tr>
	<tr>
		<td colspan="5" align="center">Lunch</td>
	</tr>
	<tr>
		<td>JAVASCRIPT</td>
		<td>MATHS</td>
		<td>LINEAR ALGEBRA</td>
		<td>MACHINE LEARNING</td>
		<td rowspan="2">LAB</td>

	</tr>
	<tr>
		<td>JAVASCRIPT</td>
		<td>MATHS</td>
		<td>LINEAR ALGEBRA</td>
		<td>MACHINE LEARNING</td>
	</tr>
	<tr>
		<td colspan="6" >End</td>
	</tr>
</table>
</body>
</html>
