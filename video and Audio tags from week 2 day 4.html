<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video and Audio tags</title>
	<style type="text/css">
		#vlog {
			color: darkblue;
			border: 5px;
		}
	</style>
</head>
<body>
	<main>
		<div id="vlog">
			<h1>Taiwan Vlog</h1>
			<video src="F:\New folder\newww.mp4" controls autoplay title="Tiawan_Vlog" height="500px" width="800px"></video>
		</div>
		<hr>
		<h1>Audio tags use</h1>
		<div>
			<h1>See you Again Wiz Khalifa ft Charlie Puth</h1>
			<audio src="F:\New folder\Audios\see_you_again.mp3" controls ></audio>
		</div>
	</main>
</body>
</html>
