 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Document</title>

 </head>
 <body>
 	<div>
 		<form>
 			<h1 style="width:50%">Register</h1>
 			<p>Fill out the application to Register</p>
 			<hr>

 			<label for="fn"><b>First Name</b></label>
 			<input type="text" placeholder="First Name" name="fn" id="fn" required>
 			<hr>

 			<label for="ln"><b>Last Name</b></label>
 			<input type="text" placeholder="Last Name" name="ln" id="ln" required>
 			<hr>

 			<label for="psw"><b>Password</b></label>
 			<input type="Password" placeholder="Password" name="psw" id="psw" required>
 			<hr>

 			<label for="psw"><b>Confirm Password</b></label>
 			<input type="Password" placeholder="Confirm Password" name="psw" id="Psw" required>
 			<hr>

 			<label for="eml"><b>Email</b></label>
 			<input type="text" placeholder="Enter Email" name="eml" id="eml" required>
 			<hr>

 			<label for="mb"><b>Mobile</b></label>
 			<input type="Mobile" placeholder="Mobile" name="mb" id="mb" required>
 			<hr>

 			<button class='registerbtn' type="Submit">Register</button>
 		</form>

 	</div>
 </body>
 </html>
