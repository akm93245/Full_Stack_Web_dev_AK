<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.css" rel="stylesheet">
    <script src="bootstrap.bundle.js" type="text/javascript" ></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .carousel-indicators {
        list-style: none; /* Removes the default numbering */
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <header class="bg-warning">
                    <h2 align="center" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size:40px; color: ghostwhite;">Paddington in Peru</h2>
                </header>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md bg-light">
                    <a href="#" class="navbar-brand">
                        <img src="padlogo.png" alt="logo" style="width: 12%;">
                    </a>

                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                        <span class="navbar-toggler-icon"></span>
                         
                    </button>
                    <div class="collapse navbar-collapse" id="menu">
                        <ul class="navbar navbar-nav ms-auto">
                            <li class="nav-item"><a href="#" class="nav-link">HOME</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">REGISTRASION</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">LOGIN</a></li>
                            <li class="nav-item dropdown" data-bs-toggle="dropdown"><a href="#" class="nav-link dropdown-toggle">VISIT US</a>
                            <!--adding the dropdown here-->

                            <ul class="dropdown-menu">
                                <li class="dropdown-item"><a href="#">Facebook</a></li>
                                <li class="dropdown-item"><a href="#">Twitter</a></li>
                                <li class="dropdown-item"><a href="#">Instagram</a></li>
                            </ul>

                            </li>
                            <li><a href="#">ABOUT</a></li>
                        </ul>
                    </div>
                </nav>

                <div class="row">
                    <div class="col" style="padding: 0px;">

                        <div id="carouselindicator1" class="carousel slide" data-bs-ride="carousel">
                                
                                    <!-- Carousel Indicators -->
                                    <ol class="carousel-indicators"  >
                                        <li data-bs-target="#carouselindicator1" data-bs-slide-to="0" class="active"></li>
                                        <li data-bs-target="#carouselindicator1" data-bs-slide-to="1"></li>
                                        <li data-bs-target="#carouselindicator1" data-bs-slide-to="2"></li>
                                        <li data-bs-target="#carouselindicator1" data-bs-slide-to="3"></li>
                                    </ol>

                                
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="padd1.png" alt="pic1" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="padd3.png" alt="pic2" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="padd4.png" alt="pic3" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="padd5.png" alt="pic4" class="d-block w-100">
                                        </div>
                                    </div>
                                
                                    <!-- Corrected prev button -->
                                    <a class="carousel-control-prev" href="#carouselindicator1" role="button" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </a>
                                
                                    <!-- Corrected next button -->
                                    <a class="carousel-control-next" href="#carouselindicator1" role="button" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </a>
                                
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
