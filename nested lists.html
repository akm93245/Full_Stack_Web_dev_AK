<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
</head>
<body>

    <h2>Nested Unordered List</h2>
    <ul>
        <li>Fruits</li>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Orange</li>
            </ul>
        
        <li>Vegetables</li>
            <ul>
                <li>Carrot</li>
                <li>Potato</li>
                <li>Spinach</li>
            </ul>
        
    </ul>

    <h2>Nested Ordered List</h2>
    <ol>
        <li>Web Development
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ol>
        </li>
        <li>Data Science
            <ol>
                <li>Python</li>
                <li>R</li>
                <li>SQL</li>
            </ol>
        </li>
    </ol>

</body>
</html>
